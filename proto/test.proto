syntax = "proto3";
package echo;
option go_package = "./pb";

import "google/api/annotations.proto";

message EchoRequest {
  string message = 1;
}

message EchoResponse {
  string message = 1;
}

service EchoService {
  rpc Echo(EchoRequest) returns (EchoResponse) {
    option (google.api.http) = {
      get: "/echo"
    };
  }
}


